title: Simple keyword detection rule for dirscraper
id: 4c780f61-de50-49a9-b4cb-13471cf67cf7
status: experimental
description:
- '''Dirscraper is an OSINT scanning tool which assists penetration testers in identifying
  hidden. or previously unknown. directories on a domain or subdomain. This helps
  greatly in the recon stage of pentesting as it provide pentesters with a larger
  attack surface for the specific domain.'''
