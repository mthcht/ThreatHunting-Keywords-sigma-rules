title: Simple keyword detection rule for EQGRP tools
id: cd047610-3906-49f3-8c7c-433163dc84c8
status: experimental
description:
- '''Equation Group hack tool leaked by ShadowBrokers - EncTelnet/Poptop To use Nopen
  over an existing connection'''
- '''Equation Group hack tool leaked by ShadowBrokers anti forensic - cleans up audit.log'''
- '''Equation Group hack tool leaked by ShadowBrokers- file  Anti forensic: Manipulate
  utmp'''
- '''Equation Group hack tool leaked by ShadowBrokers- file  ghost:statmon/tooltalk
  privesc'''
- '''Equation Group hack tool leaked by ShadowBrokers- file echowrecker. samba 2.2
  and 3.0.2a - 3.0.12-5 RCE (with DWARF symbols)  for FreeBSD  OpenBSD 3.1  OpenBSD
  3.2 (with a non-executable stack  zomg)  and Linux. Likely CVE-2003-0201. There
  is also a Solaris version'''
- '''Equation Group hack tool leaked by ShadowBrokers- file ELATEDMONKEY is a local
  privelege escalation exploit against systems running the cPanel Remote Management
  Web Interface '''
- '''Equation Group hack tool leaked by ShadowBrokers- file emptybowl.py RCE for MailCenter
  Gateway (mcgate) - an application that comes with Asia Info Message Center mailserver  buffer
  overflow allows a string passed to popen() call to be controlled by an attacker  arbitraty
  cmd execute known to work only for AIMC Version 2.9.5.1'''
- '''Equation Group hack tool leaked by ShadowBrokers- file ewok (snmpwalk like)'''
- '''Equation Group hack tool leaked by ShadowBrokers- file noclient CNC server for
  NOPEN*'''
- '''Equation Group hack tool leaked by ShadowBrokers- from files ftshell File transfer
  shell'''
- '''Equation Group hack tool leaked note defense evasion'''
