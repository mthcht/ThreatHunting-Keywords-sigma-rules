title: Simple keyword detection rule for SpookFlare
id: 4679424c-5b6d-41cd-b0fe-933c916079e5
status: experimental
description:
- '''SpookFlare has a different perspective to bypass security measures and it gives
  you the opportunity to bypass the endpoint countermeasures at the client-side detection
  and network-side detection. SpookFlare is a loader/dropper generator for Meterpreter.
  Empire. Koadic etc. SpookFlare has obfuscation. encoding. run-time code compilation
  and character substitution features.'''
