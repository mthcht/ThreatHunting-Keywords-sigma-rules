title: Simple keyword detection rule for Oh365UserFinder
id: d44c9bcd-0387-4544-84b6-7b06ad773e8d
status: experimental
description:
- '''Oh365UserFinder is used for identifying valid o365 accounts and domains without
  the risk of account lockouts. The tool parses responses to identify the IfExistsResult
  flag is null or not. and responds appropriately if the user is valid. The tool will
  attempt to identify false positives based on response. and either automatically
  create a waiting period to allow the throttling value to reset. or warn the user
  to increase timeouts between attempts.'''
