title: Simple keyword detection rule for DefenderCheck
id: 6f678b5d-6c9c-441b-97ae-5797f537622e
status: experimental
description:
- '''Identifies the bytes that Microsoft Defender flags on'''
- '''Quick tool to help make evasion work a little bit easier.Takes a binary as input
  and splits it until it pinpoints that exact byte that Microsoft Defender will flag
  on. and then prints those offending bytes to the screen. This can be helpful when
  trying to identify the specific bad pieces of code in your tool/payload.'''
references:
- https://github.com/matterpreter/DefenderCheck
- https://github.com/rasta-mouse/ThreatCheck
