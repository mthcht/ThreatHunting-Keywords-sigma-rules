title: Simple keyword detection rule for Farmer
id: f98b5703-f9bb-4c3f-99a1-81c0efe0e4f8
status: experimental
description:
- '''Farmer is a project for collecting NetNTLM hashes in a Windows domain. Farmer
  achieves this by creating a local WebDAV server that causes the WebDAV Mini Redirector
  to authenticate from any connecting clients.'''
references:
- https://github.com/mdsecactivebreach/Farmer
author: '@mthcht'
date: 2023/07/30
modified: 2023/08/19
