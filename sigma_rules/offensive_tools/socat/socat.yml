status: experimental
description:
- '''linux commands abused by attackers'''
- '''listening on port 1337 -observed in variousmalware and poc explitation tools'''
- '''Shell spawning socat usage '''
- '''socat bind shell'''
- '''socat is a relay for bidirectional data transfer between two independent data
  channels. Each of these data channels may be a file. pipe. device'''
- '''socat reverse shell'''
