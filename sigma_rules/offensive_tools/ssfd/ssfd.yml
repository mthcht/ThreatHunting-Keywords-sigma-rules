title: Simple keyword detection rule for ssfd
id: e725eec1-8a63-41a4-96b4-d97ac89a98fb
status: experimental
description: Detects interesting keywords based on ssfd tool
references:
- https://github.com/securesocketfunneling/ssf
author: '@mthcht'
date: 2023/07/30
modified: 2023/09/20
tags:
- attack.T1218.011
- attack.TA0005
logsource:
  category:
  - endpoint
detection:
  selection:
  - ParentCommandLine:
    - '*ssfd.exe -p *'
    - '*ssf.exe -D * -p * 127.0.0.1*'
  - CommandLine:
    - '*ssfd.exe -p *'
    - '*ssf.exe -D * -p * 127.0.0.1*'
  - Details:
    - '*ssfd.exe -p *'
    - '*ssf.exe -D * -p * 127.0.0.1*'
  - registry.value:
    - '*ssfd.exe -p *'
    - '*ssf.exe -D * -p * 127.0.0.1*'
  - process.args:
    - '*ssfd.exe -p *'
    - '*ssf.exe -D * -p * 127.0.0.1*'
  - process.command_line:
    - '*ssfd.exe -p *'
    - '*ssf.exe -D * -p * 127.0.0.1*'
  - process.env_vars:
