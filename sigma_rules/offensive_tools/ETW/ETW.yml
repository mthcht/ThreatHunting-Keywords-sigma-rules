title: Simple keyword detection rule for ETW
id: 3882c0b5-4283-4df4-b748-6d3ca544739b
status: experimental
description:
- '''stop ETW from giving up your loaded .NET assemblies to that pesky EDR but can''t
  be bothered patching memory? Just pass COMPlus_ETWEnabled=0 as an environment variable
  during your CreateProcess call'''
