title: Simple keyword detection rule for WSUSpendu
id: a3492883-8a68-4a78-8067-c229bf37413e
status: experimental
description:
- '''At BlackHat USA 2015. the WSUSpect attack scenario has been released.Approximately
  at the same time. some french engineers have been wondering if it would be possible
  to use a compromised WSUS server to extend the compromise to its clients. similarly
  to this WSUSpect attack. After letting this topic rest for almost two years. we''ve
  been able. at Alsid and ANSSI. to demonstrate this attack.'''
