title: Simple keyword detection rule for sudoSnatch
id: f04a4b96-f95a-4ec4-bb11-e0cf15fa02f0
status: experimental
description:
- '''sudoSnatch payload grabs sudo password in plain text and imediately after target
  uses sudo command and sends it back to attacker remotely/locally.'''
references:
- https://github.com/hak5/omg-payloads/tree/master/payloads/library/credentials/SudoSnatch
author: '@mthcht'
date: 2023/07/30
modified: 2023/09/01
tags:
- attack.T1056.001
- attack.T1071.001
- attack.T1552.001
- attack.TA0004
- attack.TA0006
- attack.TA0010
logsource:
  category:
  - endpoint
  - network
falsepositives:
- Unknown
level:
- high
