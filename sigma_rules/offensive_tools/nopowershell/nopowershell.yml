title: Simple keyword detection rule for nopowershell
id: 81bb8954-2c87-497b-87ff-dce27e25aba5
status: experimental
description:
- '''NoPowerShell is a tool implemented in C# which supports executing PowerShell-like
  commands while remaining invisible to any PowerShell logging mechanisms. This .NET
  Framework 2 compatible binary can be loaded in Cobalt Strike to execute commands
  in-memory. No System.Management.Automation.dll is used. only native .NET libraries.
  An alternative usecase for NoPowerShell is to launch it as a DLL via rundll32.exe:
  rundll32 NoPowerShell.dll.main.'''
references:
- https://github.com/bitsadmin/nopowershell
