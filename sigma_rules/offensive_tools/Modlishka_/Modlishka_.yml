status: experimental
description:
- '''Modlishka is a powerful and flexible HTTP reverse proxy. It implements an entirely
  new and interesting approach of handling browser-based HTTP traffic flow.  which
  allows to transparently proxy multi-domain destination traffic.  both TLS and non-TLS.  over
  a single domain.  without a requirement of installing any additional certificate
  on the client.'''
