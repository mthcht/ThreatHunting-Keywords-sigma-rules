title: Simple keyword detection rule for pwnat
id: fec3b1fa-7443-45aa-b6f9-afc355601f48
status: experimental
description:
- '''pwnat. by Samy Kamkar. is a tool that allows any client behind a NAT to communicate
  with a server behind a separate NAT with *no* port forwarding and *no* DMZ setup
  on any routers in order to directly communicate with each other. Simply put. this
  is a proxy server that works behind a NAT. even when the client is also behind a
  NAT'''
references:
- https://github.com/samyk/pwnat
author: '@mthcht'
date: 2023/07/30
modified: 2023/08/02
