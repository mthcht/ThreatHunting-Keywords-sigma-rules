title: Simple keyword detection rule for snmpwn
id: 144996ed-9384-4ba7-9429-200a74849fff
status: experimental
description:
- '''SNMPwn is an SNMPv3 user enumerator and attack tool. It is a legitimate security
  tool designed to be used by security professionals and penetration testers against
  hosts you have permission to test. It takes advantage of the fact that SNMPv3 systems
  will respond with  Unknown user name  when an SNMP user does not exist. allowing
  us to cycle through large lists of users to find the ones that do'''
- '''SNMPwn is an SNMPv3 user enumerator and attack tool. It is a legitimate security
