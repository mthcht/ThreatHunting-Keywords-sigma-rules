title: Simple keyword detection rule for DumpsterFire
id: ea942617-fb13-4788-a46a-7ac1696cf557
status: experimental
description:
- '''The DumpsterFire Toolset is a modular. menu-driven. cross-platform tool for building
  repeatable. time-delayed. distributed security events. Easily create custom event
  chains for Blue Team drills and sensor / alert mapping. Red Teams can create decoy
  incidents. distractions. and lures to support and scale their operations. Turn paper
  tabletop exercises into controlled live fire range events. Build event sequences
  (narratives) to simulate realistic scenarios and generate corresponding network
  and filesystem artifacts.'''
