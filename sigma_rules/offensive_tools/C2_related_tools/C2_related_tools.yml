title: Simple keyword detection rule for C2 related tools
id: 6d13a7df-48ab-49a1-93e0-410c8fd28d25
status: experimental
description:
- '''A shellcode loader written using nim'''
- '''An advanced in-memory evasion technique fluctuating shellcode''s memory protection
  between RW/NoAccess & RX and then encrypting/decrypting its contents'''
- '''An anti-virus platform written in the Golang-Gin framework with built-in BypassAV
  methods such as separation and bundling.'''
- '''Cooolis-ms is a code execution tool that includes Metasploit Payload Loader.
  Cobalt Strike External C2 Loader. and Reflective DLL injection. Its positioning
  is to avoid some codes that we will execute and contain characteristics in static
  killing. and help red team personnel It is more convenient and quick to switch from
  the Web container environment to the C2 environment for further work.'''
- '''PowerShell rebuilt in C# for Red Teaming purposes'''
- '''SigFlip is a tool for patching authenticode signed PE files (exe. dll. sys ..etc)
  without invalidating or breaking the existing signature.'''
- '''Thread Stack Spoofing - PoC for an advanced In-Memory evasion technique allowing
  to better hide injected shellcode''s memory allocation from scanners and analysts.'''
