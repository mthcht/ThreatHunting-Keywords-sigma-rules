title: Simple keyword detection rule for ghidra
id: 37d826cb-b353-46c1-ba36-fa4596ea0660
status: experimental
description:
- '''Ghidra is a software reverse engineering (SRE) framework created and maintained
  by the National Security Agency Research Directorate. This framework includes a
  suite of full-featured. high-end software analysis tools that enable users to analyze
  compiled code on a variety of platforms including Windows. macOS. and Linux. Capabilities
  include disassembly. assembly. decompilation. graphing. and scripting. along with
  hundreds of other features. Ghidra supports a wide variety of processor instruction
  sets and executable formats and can be run in both user-interactive and automated
  modes. Users may also develop their own Ghidra plug-in components and/or scripts
  using Java or Python.'''
