  Manipulation wordlist with interactive shell. That can be used during a penetration
  test to enumerate and maybe can be used in CTF for manipulation.combine.transform
  and permutation some words or file text'''
- '''Fast and easy create backdoor office exploitation using module metasploit packet
  . Microsoft Office . Open Office . Macro attack . Buffer Overflow'''
- '''Ghost In The Shell - This tool will setting up your backdoor/rootkits when backdoor
  already setup it will be hidden your spesisifc process.unlimited your session in
  metasploit and transparent. Even when it killed. it will re-run again. There always
  be a procces which while run another process.So we can assume that this procces
  is unstopable like a Ghost in The Shell'''
