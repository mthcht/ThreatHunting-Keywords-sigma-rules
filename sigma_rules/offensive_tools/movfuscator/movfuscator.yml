title: Simple keyword detection rule for movfuscator
id: 46e71ad6-c631-439e-8617-8ad4c48736bd
status: experimental
description:
- '''The M/o/Vfuscator (short ''o. sounds like mobfuscator) compiles programs into
  mov instructions. and only mov instructions. Arithmetic. comparisons. jumps. function
  calls. and everything else a program needs are all performed through mov operations.
  there is no self-modifying code. no transport-triggered calculation. and no other
  form of non-mov cheating'''
