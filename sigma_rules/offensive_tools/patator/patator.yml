title: Simple keyword detection rule for patator
id: 8450f6e4-2b42-4607-a784-cf963ec42575
status: experimental
description:
- '''Patator was written out of frustration from using Hydra. Medusa. Ncrack. Metasploit
  modules and Nmap NSE scripts for password guessing attacks. I opted for a different
  approach in order to not create yet another brute-forcing tool and avoid repeating
  the same shortcomings. Patator is a multi-threaded tool written in Python. that
  strives to be more reliable and flexible than his fellow predecessors.'''
