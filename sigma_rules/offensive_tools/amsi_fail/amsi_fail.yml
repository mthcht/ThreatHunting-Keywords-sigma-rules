title: Simple keyword detection rule for amsi.fail
id: 299efca4-f032-4770-b56a-921b77f15d08
status: experimental
description:
- '''AMSI.fail generates obfuscated PowerShell snippets that break or disable AMSI
  for the current process. The snippets are randomly selected from a small pool of
  techniques/variations before being obfuscated. Every snippet is obfuscated at runtime/request
  so that no generated output share the same signatures.'''
references:
- https://amsi.fail/
author: '@mthcht'
date: 2023/07/30
modified: 2023/08/06
tags:
