title: Simple keyword detection rule for ThunderShell
id: c43fb7ca-3a02-4f10-a4e0-0000f7c0cd87
status: experimental
description:
- '''ThunderShell is a C# RAT that communicates via HTTP requests. All the network
  traffic is encrypted using a second layer of RC4 to avoid SSL interception and defeat
  network detection on the target system. RC4 is a weak cipher and is used to help
  obfuscate the traffic. HTTPS options should be used to provide integrity and strong
  encryption.'''
