status: experimental
description:
- '''PS>Attack combines some of the best projects in the infosec powershell community
  into a self contained custom PowerShell console. Its designed to make it easy to
  use PowerShell offensively and to evade antivirus and Incident Response teams. It
  does this with in a couple of ways.'''
