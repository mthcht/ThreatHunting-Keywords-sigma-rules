- '''resources for red teamers ''During my journey to getting the OSCP. I always come
  across many articles. Git repo. videos. and other types of sources of great and
  valuable information that helps me during my studies. While having all of these
  in a bookmark folder is great. I wanted to also build a curated list of the resources
  that I''ve collected overtime. all in one area for everyone to access.'''''
