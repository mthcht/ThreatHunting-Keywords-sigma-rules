title: Simple keyword detection rule for red-team-scripts
id: 79fbe493-456d-40d4-ad44-20d82c9016ca
status: experimental
description:
- '''Cobalt Strike Aggressor script function and alias to perform some rudimentary
  Windows host enumeration with Beacon built-in commands (i.e. no Powershell. binary
  calls. or process injection). Additionally. adds a basic enumerate alias for Linux
  based systems in SSH sessions.'''
- '''script comprised of multiple system enumeration / situational awareness techniques
  collected over time. If system is a member of a Windows domain. it can also perform
  limited domain enumeration with the -Domain switch'''
references:
- https://github.com/threatexpress/red-team-scripts
author: '@mthcht'
