title: Simple keyword detection rule for conti
id: fcc6fa77-9538-4802-ad74-7be7bfc44236
status: experimental
description:
- '''Conti is a Ransomware-as-a-Service (RaaS) that was first observed in December
  2019. Conti has been deployed via TrickBot and used against major corporations and
  government agencies particularly those in North America. As with other ransomware
  families - actors using Conti steal sensitive files and information from compromised
  networks and threaten to publish this data unless the ransom is paid'''
references:
- https://www.securonix.com/blog/on-conti-ransomware-tradecraft-detection/
