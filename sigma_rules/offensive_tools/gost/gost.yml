title: Simple keyword detection rule for gost
id: 25dc8953-0100-4bf4-b9b7-42e0fd5c9022
status: experimental
description:
- '''Ransomware operators actively use Gost capabilities (<https://github.com/ginuerzh/gost>)
  in order to communicate with their remote server. using the command below. To hide
  the software in plain sight. they rename it to `System.exe` or `update.exe`.'''
