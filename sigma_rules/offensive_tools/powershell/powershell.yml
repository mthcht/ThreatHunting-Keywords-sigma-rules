title: Simple keyword detection rule for powershell
id: 1d8ddf99-78cc-4d3c-a485-ffdebfd53388
status: experimental
description:
- ''' Command to get the list of accounts with PrincipalsAllowedToDelegateToAccount
  (used to exploit Bronze Bit Attack)'''
- ''' propagation of ACL changes on the ''AdminSDHolder'' container. which can be
  used to maintain unauthorized access or escalate privileges in the targeted environment.
  The ''AdminSDHolder'' container plays a crucial role in managing the security of
  protected groups in Active Directory. and forcing ACL changes to propagate may lead
  to unintended security consequences.'''
- '''AD Module Enumerate computers with Unconstrained Delegation'''
- '''AD Module Enumerate principals with Constrained Delegation enabled'''
- '''AD module Enumerate users'''
- '''AD Module GroupPolicy - List of GPO in the domain'''
- '''AD module Logon Script from remote IP'''
- '''AD Module Search for a particular string in attributes (admin)'''
- '''Adversaries may attempt to execute powershell script from known accessible location'''
- '''allows all users to access all computers with a specified configuration'''
- '''AppLocker Get AppLocker policy'''
- '''Check local admin access for the current user where the targets are found'''
- '''command aiming to hide a file.  It can be performed with  powershell on a WINDOWS
  machine with command option =hidden'''
- '''command aiming to hide a file. It can be performed with  powershell on a WINDOWS
  machine with command option =hidden'''
- '''command pattern used by crackmapexec by default A swiss army knife for pentesting
  networks'''
- '''Defense evasion technique In order to avoid detection at any point of the kill
  chain. attackers use several ways to disable anti-virus. disable Microsoft firewall
  and clear logs.'''
- '''Delete powershell history'''
- '''Deletes contents of recycle bin'''
- '''Disable AMSI (set to 0 to enable)'''
- '''Disable scanning all downloaded files and attachments'''
- '''Enumerate shadow security principals mapped to a high priv group'''
- '''Exclude powershell from defender detections'''
- '''Find groups in the current domain (PowerView)'''
- '''Find local admins on the domain machines'''
- '''Find machine where the user has admin privs'''
- '''impair the defenses of the targeted system by disabling ETW logging for PowerShell.
  This can make it difficult for security teams to monitor and analyze PowerShell
  activities on the system potentially allowing adversaries to perform malicious actions
  without being detected'''
- '''Jenkins Abuse Without admin access'''
- '''method of dumping the MSOL service account (which allows a DCSync) used by Azure
  AD Connect Sync'''
- '''powershell obfuscations techniques observed by malwares - reversed c:\\'''
- '''powershell obfuscations techniques observed by malwares - reversed HKLM:\'''
- '''powershell obfuscations techniques observed by malwares - reversed http://'''
- '''powershell obfuscations techniques observed by malwares - reversed https://'''
- '''powershell obfuscations techniques observed by malwares - reversed net user'''
- '''powershell obfuscations techniques observed by malwares - reversed powershell'''
- '''powershell obfuscations techniques observed by malwares - reversed whoami'''
- '''Powershell reverse shell'''
- '''Powerview Enumerate users'''
- '''PowerView Find users with SPN'''
- '''PowerView get Locally logged users on a machine'''
- '''redteam technique - import the ActiveDirectory module without the need to install
  it on the current computer - the dll has been extracted from a Windows 10 x64 with
  RSAT installed'''
- '''the command is used to discover the members of a specific domain group DNSAdmins
  which can provide an adversary with valuable information about the target environment.
  The knowledge of group members can be exploited by attackers to identify potential
  targets for privilege escalation or lateral movement within the network.'''
