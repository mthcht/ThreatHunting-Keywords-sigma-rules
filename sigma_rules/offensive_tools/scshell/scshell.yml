title: Simple keyword detection rule for scshell
id: 27456757-4a73-4f10-b7de-cd11a96bc84a
status: experimental
description:
- '''network pentestration test (shell)'''
- '''SCShell is a fileless lateral movement tool that relies on ChangeServiceConfigA
  to run commands. The beauty of this tool is that it does not perform authentication
  against SMB. Everything is performed over DCERPC.The utility can be used remotely
  WITHOUT registering a service or creating a service. It also doesn''t have to drop
  any file on the remote system* (Depend on the technique used to execute)'''
references:
- https://github.com/Mr-Un1k0d3r/SCShell
author: '@mthcht'
date: 2023/07/30
modified: 2023/08/19
