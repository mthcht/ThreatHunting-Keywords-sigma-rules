status: experimental
description:
- '''Timeroasting takes advantage of Windows NTP authentication mechanism allowing
  unauthenticated attackers to effectively request a password hash of any computer
  or trust account by sending an NTP request with that account''s RID'''
references:
- https://github.com/SecuraBV/Timeroast
author: '@mthcht'
date: 2023/07/30
modified: 2023/08/29
