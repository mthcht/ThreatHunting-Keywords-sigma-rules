title: Simple keyword detection rule for PurplePanda
id: 1db8fe1e-85f1-470e-8f6a-a86ea10be911
status: experimental
description:
- '''This tool fetches resources from different cloud/saas applications focusing on
  permissions in order to identify privilege escalation paths and dangerous permissions
  in the cloud/saas configurations. Note that PurplePanda searches both privileges
  escalation paths within a platform and across platforms.'''
references:
- https://github.com/carlospolop/PurplePanda
author: '@mthcht'
date: 2023/07/30
modified: 2023/09/11
