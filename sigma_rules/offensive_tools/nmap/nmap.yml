description:
- '''A very common tool. Network host vuln and port detector.'''
- '''check exploit for CVEs with nmap'''
- '''Install and update external NSE script for nmap'''
- '''Nmap (Network Mapper) is a free and open source utility for network discovery
  and security auditing'''
- '''Nmap NSE scripts to check against log4shell or LogJam vulnerabilities (CVE-2021-44228).
  NSE scripts check most popular exposed services on the Internet. It is basic script
  where you can customize payload. Nmap (Network Mapper) is a free and open source
  utility for network discovery and security auditing'''
- '''Nmap NSE Scripts. Nmap Network Mapper is a free and open source utility for network
  discovery and security auditing'''
- '''Nmap Privilege Escalation'''
- '''Nmap Scan Every Interface that is Assigned an IP address'''
- '''When Nmap is used on Windows systems. it can perform various types of scans such
  as TCP SYN scans. UDP scans. and service/version detection. These scans enable the
  identification of open ports. services running on those ports. and potential vulnerabilities
  in target systems.'''
- '''ZMap is a fast single packet network scanner designed for Internet-wide network
  surveys. On a typical desktop computer with a gigabit Ethernet connection. ZMap
  is capable scanning the entire public IPv4 address space in under 45 minutes. With
  a 10gigE connection and PF_RING. ZMap can scan the IPv4 address space in under 5
  minutes. ZMap operates on GNU/Linux. Mac OS. and BSD. ZMap currently has fully implemented
  probe modules for TCP SYN scans. ICMP. DNS queries. UPnP. BACNET. and can send a
  large number of UDP probes. If you are looking to do more involved scans. e.g..
  banner grab or TLS handshake. take a look at ZGrab. ZMaps sister project that performs
  stateful application-layer handshakes.'''
