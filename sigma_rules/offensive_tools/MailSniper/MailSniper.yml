title: Simple keyword detection rule for MailSniper
id: 9aeda141-a952-4589-8af0-c3f0ffc0da54
status: experimental
description:
- '''Invoke-DomainHarvest* will attempt to connect to an * portal and determine a
  valid domain name for logging into the portal'''
- '''Invoke-PasswordSpray* will attempt to connect to an * portal and perform a password
  spraying attack using a userlist and a single password.'''
- '''MailSniper is a penetration testing tool for searching through email in a Microsoft
  Exchange environment for specific terms (passwords. insider intel. network architecture
  information. etc.). It can be used as a non-administrative user to search their
  own email. or by an administrator to search the mailboxes of every user in a domain.'''
- '''MailSniper is a penetration testing tool for searching through email in a Microsoft
  Exchange environment for specific terms (passwords. insider intel. network architecture
  information. etc...). It can be used as a non-administrative user to search their
  own email. or by an Exchange administrator to search the mailboxes of every user
  in a domain'''
- '''To search all mailboxes in a domain'''
