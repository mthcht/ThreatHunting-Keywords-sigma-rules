status: experimental
description:
- '''Scanners Box also known as scanbox. is a powerful hacker toolkit. which has collected
  more than 10 categories of open source scanners from Github. including subdomain.
  database. middleware and other modular design scanner etc. But for other Well-known
  scanning tools. such as nmap. w3af. brakeman. arachni. nikto. metasploit. aircrack-ng
  will not be included in the scope of collection.'''
