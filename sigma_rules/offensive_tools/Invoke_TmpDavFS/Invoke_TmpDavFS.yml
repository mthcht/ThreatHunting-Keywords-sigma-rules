title: Simple keyword detection rule for Invoke-TmpDavFS
id: d979f88e-c46d-4793-b7ed-7289101fe38e
status: experimental
description:
- '''Memory Backed Powershell WebDav Server - Creates a memory backed webdav server
  using powershell that can be mounted as a filesystem. Note: Mounting the remote
  filesystem on windows implies local caching of accessed files in the C:\Windows\ServiceProfiles\LocalService\AppData\Local\Temp\TfsStore\Tfs_DAV
  system directory.'''
