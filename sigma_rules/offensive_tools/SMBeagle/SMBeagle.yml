title: Simple keyword detection rule for SMBeagle
id: 5b364880-cacf-42d6-9857-02a391d429a4
status: experimental
description:
- '''SMBeagle is an (SMB) fileshare auditing tool that hunts out all files it can
  see in the network and reports if the file can be read and/or written. All these
  findings are streamed out to either a CSV file or an elasticsearch host.'''
references:
- https://github.com/punk-security/SMBeagle
author: '@mthcht'
date: 2023/07/30
modified: 2023/08/06
