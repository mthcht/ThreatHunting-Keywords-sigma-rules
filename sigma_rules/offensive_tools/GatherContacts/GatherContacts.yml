title: Simple keyword detection rule for GatherContacts
id: 8fc29b3b-b501-4cba-9b8e-50f5ec1b1871
status: experimental
description:
- '''A Burp Suite Extension to pull Employee Names from Google and Bing LinkedIn Search
  Results.As part of reconnaissance when performing a penetration test. it is often
  useful to gather employee names that can then be massaged into email addresses and
  usernames. The usernames may come in handy for performing a password spraying attack
  for example. One easy way to gather employee names is to use the following Burp
  Suite Pro extension as described below.'''
