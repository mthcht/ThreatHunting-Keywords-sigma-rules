title: Simple keyword detection rule for SwampThing
id: ef1b63b6-c196-470d-932e-795a4b635593
status: experimental
description:
- '''SwampThing lets you to spoof process command line args (x32/64). Essentially
  you create a process in a suspended state - rewrite the PEB - resume and finally
  revert the PEB. The end result is that logging infrastructure will record the fake
  command line args instead of the real ones'''
references:
- https://github.com/FuzzySecurity/Sharp-Suite/tree/master/SwampThing
author: '@mthcht'
date: 2023/07/30
modified: 2023/08/10
