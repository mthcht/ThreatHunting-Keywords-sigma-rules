title: Simple keyword detection rule for fuxploider
id: fc2e6dcf-581a-4250-8fee-37af9c29ecab
status: experimental
description:
- '''Fuxploider is an open source penetration testing tool that automates the process
  of detecting and exploiting file upload forms flaws. This tool is able to detect
  the file types allowed to be uploaded and is able to detect which technique will
  work best to upload web shells or any malicious file on the desired web server.'''
