title: Simple keyword detection rule for SSRFmap
id: 735c72e7-ddba-4ce2-a941-3ff271ae3819
status: experimental
description:
- '''Automatic SSRF fuzzer and exploitation tool'''
- '''SSRF are often used to leverage actions on other services. this framework aims
  to find and exploit these services easily. SSRFmap takes a Burp request file as
  input and a parameter to fuzz.'''
references:
- https://github.com/swisskyrepo/SSRFmap
