title: Simple keyword detection rule for RainbowCrack
id: 9524ff48-d10d-4e61-ac04-dd6fdf9e8faf
status: experimental
description:
- '''The RainbowCrack tool is a hash cracker that makes use of a large-scale time-memory
  trade-off. A traditional brute force cracker tries all possible plaintexts one by
  one. which can be time consuming for complex passwords. RainbowCrack uses a time-memory
  trade-off to do all the cracking-time computation in advance and store the results
  in so-called rainbow tables. It does take a long time to precompute the tables but
  RainbowCrack can be hundreds of times faster than a brute force cracker once the
  precomputation is finished. For downloads and more information. visit the RainbowCrack
  homepage'''
