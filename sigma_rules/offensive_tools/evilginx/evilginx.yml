title: Simple keyword detection rule for evilginx
id: 07f76ffa-67ff-4c5e-be25-055ead31c267
status: experimental
description:
- '''evilginx2 is a man-in-the-middle attack framework used for phishing login credentials
  along with session cookies. which in turn allows to bypass 2-factor authentication
  protection.This tool is a successor to Evilginx. released in 2017. which used a
  custom version of nginx HTTP server to provide man-in-the-middle functionality to
  act as a proxy between a browser and phished website. Present version is fully written
  in GO as a standalone application. which implements its own HTTP and DNS server.
  making it extremely easy to set up and use'''
references:
- https://github.com/kgretzky/evilginx2
