title: Simple keyword detection rule for Dumpert
id: aa1490a5-490f-4cdd-9b43-294949f90e0d
status: experimental
description:
- '''Dumpert. an LSASS memory dumper using direct system calls and API unhooking Recent
  malware research shows that there is an increase in malware that is using direct
  system calls to evade user-mode API hooks used by security products. This tool demonstrates
  the use of direct System Calls and API unhooking and combine these techniques in
  a proof of concept code which can be used to create a LSASS memory dump using Cobalt
  Strike. while not touching disk and evading AV/EDR monitored user-mode API calls.'''
references:
- https://github.com/outflanknl/Dumpert
author: '@mthcht'
date: 2023/07/30
modified: 2023/08/29
tags:
- attack.T1003
- attack.T1055
- attack.T1059
- attack.T1083
- attack.T1204
- attack.TA0002
- attack.TA0003
- attack.TA0005
