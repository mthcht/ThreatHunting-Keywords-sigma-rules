title: Simple keyword detection rule for nipe
id: bca1656a-1ea1-446a-b31d-342d3280c020
status: experimental
description:
- '''An engine to make Tor network your default gateway. Tor enables users to surf
  the internet. chat and send instant messages anonymously.  and is used by a wide
  variety of people for both licit and illicit purposes. Tor has. for example. been
  used by criminals enterprises. hacktivism groups. and law enforcement  agencies
  at cross purposes. sometimes simultaneously. Nipe is a script to make the Tor network
  your default gateway.This Perl script enables you to directly route all your traffic
  from your computer to the Tor network through which you can surf the internet anonymously
  without having to worry about being tracked or traced back.'''
- '''An engine to make Tor Network your default gateway.'''
