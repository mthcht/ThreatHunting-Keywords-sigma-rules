title: Simple keyword detection rule for reg
id: ae25a62a-c187-4db6-b6f5-2d043056474b
status: experimental
description:
- '''Allowing remote connections to this computer'''
- '''Anti forensic - Disabling Prefetch'''
- '''At the login screen press Windows Key+U and you get a cmd.exe window as SYSTEM.'''
- '''Blind ETW Windows Defender: zero out registry values corresponding to its ETW
  sessions'''
- '''Check if LSASS is running in PPL'''
- '''Defense evasion technique In order to avoid detection at any point of the kill
  chain. attackers use several ways to disable anti-virus. disable Microsoft firewall
  and clear logs.'''
- '''Delete run box history'''
- '''Disable Cortex: Change the DLL to a random value'''
- '''Disable Real Time Protection'''
- '''Disable Windows Defender Security Center'''
- '''Hit F5 a bunch of times when you are at the RDP login screen'''
- '''Query the Windows registry sensitive informations'''
- '''saves a copy of the registry hive hklm\sam to a .dat file'''
- '''saves a copy of the registry hive hklm\system to a .dat file'''
- '''the commands are used to export the SAM and SYSTEM registry hives which contain
  sensitive Windows security data including hashed passwords for local accounts. By
  obtaining these hives an attacker can attempt to crack the hashes or use them in
  pass-the-hash attacks for unauthorized access.'''
