title: Simple keyword detection rule for samba
id: a51c1819-e7bc-4bd8-b729-8db5c33360d6
status: experimental
description:
- '''The net command is one of the new features of Samba-3 and is an attempt to provide
  a useful tool for the majority of remote management operations necessary for common
  tasks. It is used by attackers to find users list'''
references:
- https://www.samba.org/samba/docs/old/Samba3-HOWTO/NetCommand.html
author: '@mthcht'
date: 2023/07/30
modified: 2023/08/24
tags:
- attack.T1003.002
- attack.T1087.002
- attack.TA0006
- attack.TA0007
logsource:
  category:
  - endpoint
falsepositives:
- Unknown
level:
- Unknown
detection:
  selection:
    ParentCommandLine:
    - '*net rpc group members ''Domain Users'' -W *'
    CommandLine:
    - '*net rpc group members ''Domain Users'' -W *'
    Details:
