detection:
  selection:
    ParentCommandLine:
    - '*bash -c *curl *.sh | bash*'
    - '*truncate -s0 *bash_history''*'
    - '*history -c*'
    - '*rm /root/.bash_history*'
    - '*PROMPT_COMMAND=*history -a* tail *.bash_history > /dev/tcp/127.0.0.1/*'
    - '*rm /home/*/.bash_history*'
    - '*export HISTFILESIZE=0*'
    - '*unset HISTFILE*'
    - '*set history +o*'
    - '*echo *APT::Update::Pre-Invoke *nohup ncat -lvp * -e /bin/bash * > /etc/apt/apt.conf.d/*'
    - '*cat /dev/null > *bash_history*'
    - '*sh >/dev/tcp/* <&1 2>&1*'
    - '*echo *bash -c *bash -i >& /dev/tcp/*/* >> /etc/update-motd.d/00-header*'
    - '*echo * /root/.bash_history*'
    - '*bash -i >& /dev/tcp/*/* 0>&1*'
    - '*exec 5<>/dev/tcp/*/**cat <&5 | while read line* do $line 2>&5 >&5* done*'
    - '*export HISTFILESIZE=0*'
    - '*bash -i >& /dev/tcp/*/* 0>&1*'
    - '*ln -sf /dev/null *bash_history*'
    - '*echo *::0:0::/root:/bin/bash* >>/etc/passwd*'
    - '*rm .bash_history*'
    - '*sh -i >& /dev/udp/*/* 0>&1*'
    - '*bash -c *wget *.sh | bash*'
    - '*export HISTFILE=/dev/null*'
    - '*echo * .bash_history*'
    - '*echo * /home/*/.bash_history*'
    - '*exec /bin/sh 0</dev/tcp/*/*1>&0 2>&0*'
