status: experimental
description:
- '''Enables the verbose listing format. It causes pdbedit to list the users in the
  database - printing out the account fields in a descriptive format'''
- '''Sets the smbpasswd listing format. It will make pdbedit list the users in the
  database - printing out the account fields in a format compatible with the smbpasswd
  file format.'''
