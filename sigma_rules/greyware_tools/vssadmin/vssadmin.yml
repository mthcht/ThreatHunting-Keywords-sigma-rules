title: Simple keyword detection rule for vssadmin
id: 6c9de5a7-c459-4cf6-a72e-e595c681ba5a
status: experimental
description:
- '''Deletes all Volume Shadow Copies from the system quietly (without prompts).'''
- '''List shadow copies using vssadmin'''
- '''the actor creating a Shadow Copy and then extracting a copy of the ntds.dit file
  from it.'''
- '''the command is used to create a new Volume Shadow Copy for a specific volume
  which can be utilized by an attacker to collect data from the local system'''
references:
- https://media.defense.gov/2023/May/24/2003229517/-1/-1/0/CSA_Living_off_the_Land.PDF
- N/A
