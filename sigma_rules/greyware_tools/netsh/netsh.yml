title: Simple keyword detection rule for netsh
id: 2b2bdd52-8a23-40a3-8dc8-88458eac9f41
status: experimental
description:
- '''Disable Windows Firewall'''
- '''The actor has used the following commands to enable port forwarding [T1090] on
  the host'''
