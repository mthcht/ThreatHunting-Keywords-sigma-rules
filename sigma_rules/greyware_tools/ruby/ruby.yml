title: Simple keyword detection rule for ruby
id: dda20e9d-2542-418d-8c6f-dcbf4bd3e098
status: experimental
description: Detects interesting keywords based on ruby tool
references:
- https://github.com/RoseSecurity/Red-Teaming-TTPs/blob/main/Linux.md
author: '@mthcht'
date: 2023/07/30
modified: 2023/10/13
tags:
- attack.T1021
- attack.T1071
- attack.T1071.004
- attack.TA0002
- attack.TA0011
logsource:
  category:
  - endpoint
detection:
  selection:
  - ParentCommandLine:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - CommandLine:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - Details:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - registry.value:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - process.args:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - process.command_line:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - process.env_vars:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - process.io.text:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - process.title:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - pe.company:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - pe.description:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - pe.product:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - os.full:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - host.hostname:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - event.original:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - email.subject:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - device.model.name:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - container.image.name:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  - container.name:
    - '*ruby -rsocket *TCPSocket.open(*exec sprintf*/bin/sh -i *'
  condition: selection
fields:
- ParentCommandLine
- CommandLine
- Details
- registry.value
- process.args
- process.command_line
- process.env_vars
- process.io.text
- process.title
- pe.company
- pe.description
- pe.product
- os.full
- host.hostname
- event.original
- email.subject
