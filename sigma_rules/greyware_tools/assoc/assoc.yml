status: experimental
description:
- '''will return the file association for file extensions that include the string
  =cm - hidden objectif is to find .cdxml association'''
- '''will return the file association for file extensions that include the string
  lCmd - hidden objectif is to find .cdxml association'''
- '''will return the file association for file extensions that include the string
  mdf - hidden objectif is to find cmdfile association'''
- '''will return the file association for file extensions that include the string
  s1x - hidden objectif is to find .ps1xml association'''
