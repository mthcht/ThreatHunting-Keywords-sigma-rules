title: Simple keyword detection rule for Neo4j
id: cab25b26-9952-431c-a3a3-4ae887d02618
status: experimental
description:
- '''Neo4j queries - Computers AllowedToDelegate to other computers'''
- '''Neo4j queries - Computers in Unconstrained Delegations'''
- '''Neo4j queries - Potential SQL Admins'''
