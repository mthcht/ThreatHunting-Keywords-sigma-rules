title: Simple keyword detection rule for netcat
id: d646f013-c66e-4e51-9974-2f0487b70c4a
status: experimental
description:
- '''ncat reverse shell'''
- '''Netcat is a featured networking utility which reads and writes data across network
  connections'''
- '''Netcat is a featured networking utility which reads and writes data across network
  connections. using the TCP/IP protocol It is designed to be a reliable back-end
  tool that can be used directly or easily driven by other programs and scripts. At
  the same time. it is a feature-rich network debugging and exploration tool. since
  it can create almost any kind of connection you would need and has several interesting
  built-in capabilities'''
- '''netcat shell listener'''
- '''netcat shell'''
