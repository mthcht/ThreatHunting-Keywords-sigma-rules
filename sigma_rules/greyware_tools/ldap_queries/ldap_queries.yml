detection:
  selection:
  - Image:
    - '*powershell*[adsisearcher]*(objectcategory=group)*findAll()*'
    - '*Get-ADUser -properties * -filter {(lastlogondate -notlike "*" -OR lastlogondate
      -le $90days) -AND (passwordlastset -le $90days) -AND (enabled -eq $True) -and
      (PasswordNeverExpires -eq $false) -and (whencreated -le $90days)}*'
    - '*(&(objectclass=group)(samaccountname=*domain admins*))*'
    - '*([adsisearcher]''(&(objectCategory=user)(!(samAccountName=krbtgt)(servicePrincipalName=*)))'').FindAll()*'
    - '*[adsisearcher]"(&(objectCategory=person)(objectClass=user)(!(userAccountControl:1.2.840.113556.1.4.803:=2)))";
      $users = $searchUsers.FindAll(); $userProps = $users.Properties; $userProps
      | Where-Object {$_.description}*'
    - '*[adsisearcher]*(&(objectCategory=person)(objectClass=user)(userAccountControl:1.2.840.113556.1.4.803:=66048)(!(userAccountControl:1.2.840.113556.1.4.803:=2))*'
    - '*(&(objectCategory=computer)(ms-MCS-AdmPwd=*)(sAMAccountName=" + target + "))*'
    - '*(&(samAccountType=805306368)(servicePrincipalName=*)(!samAccountName=krbtgt)(!(UserAccountControl:1.2.840.113556.1.4.803:=2)))*'
    - '*[System.DirectoryServices.ActiveDirectory.Domain]::GetCurrentDomain().DomainControllers*'
    - '*(&(objectClass=group)(managedBy=*)(groupType:1.2.840.113556.1.4.803:=2147483648))*'
    - '*(&(samAccountType=805306368)(servicePrincipalName=*)(!samAccountName=krbtgt)(!(UserAccountControl:1.2.840.113556.1.4.803:=2))(msds-supportedencryptiontypes:1.2.840.113556.1.4.804:=24))*'
    - '*([DirectoryServices.ActiveDirectory.Forest]::GetCurrentForest()).Domains*'
    - '*(Get-ADForest).Domains | %{ Get-ADDomainController -Filter * -Server $_ }*'
    - '*(&(objectCategory=person)(objectClass=user)(userAccountControl:1.2.840.113556.1.4.803:=65536)(memberOf=CN=Administrators*'
    - '*[ADSI]* | Select-Object -Property *minPwdLength*'
    - '*(&(samAccountType=805306368)(servicePrincipalName=*)(!samAccountName=krbtgt)(!(UserAccountControl:1.2.840.113556.1.4.803:=2))(!msds-supportedencryptiontypes:1.2.840.113556.1.4.804:=24))*'
    - '*([System.DirectoryServices.ActiveDirectory.Domain]::GetCurrentDomain()).GetAllTrustRelationships()*'
    - '*[ADSI]*LDAP://CN=Domain Admins*| ForEach-Object {[adsi]"LDAP://$_"}; *.distinguishedname*'
    - '*[System.DirectoryServices.ActiveDirectory.Forest]::GetCurrentForest().RootDomain.PDCRoleOwner.Name*'
    - '*[adsisearcher]"(&(objectCategory=person)(objectClass=user)(userAccountControl:1.2.840.113556.1.4.803:=2))"*'
    - '*(msds-supportedencryptiontypes=0)(msds-supportedencryptiontypes:1.2.840.113556.1.4.803:=4)))*'
    - '*[adsisearcher]"(&(objectCategory=person)(objectClass=user)(userAccountControl:1.2.840.113556.1.4.803:=2560)(!(userAccountControl:1.2.840.113556.1.4.803:=2)))"*'
    - '*([adsisearcher]''(&(objectCategory=computer)(userAccountControl:1.2.840.113556.1.4.803:=8192))'').FindAll()*'
    - '*(userAccountControl:1.2.840.113556.1.4.803:=524288)*'
    - '*[ADSI]*LDAP://dc=* | Select -Property pwdProperties*'
    - '*[System.DirectoryServices.ActiveDirectory.Forest]::GetCurrentForest().GlobalCatalogs*'
    - '*Get-ADUser -filter * -Properties SamAccountName, PasswordNotRequired | where
