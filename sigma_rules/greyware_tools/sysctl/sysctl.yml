title: Simple keyword detection rule for sysctl
id: 36f75e15-6e2b-42f5-a645-bdbb8143214c
status: experimental
description:
- '''Disable echo reply for icmpsh C2'''
references:
- https://github.com/bdamele/icmpsh
author: '@mthcht'
date: 2023/07/30
modified: 2023/09/06
tags:
- attack.T1040
- attack.T1090.001
- attack.T1095
- attack.TA0005
- attack.TA0010
- attack.TA0011
logsource:
  category:
  - endpoint
falsepositives:
- Unknown
level:
- medium
