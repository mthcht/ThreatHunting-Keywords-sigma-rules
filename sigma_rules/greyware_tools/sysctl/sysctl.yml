  - process.args:
    - '*sysctl -w net.ipv4.icmp_echo_ignore_all=1*'
  - process.command_line:
    - '*sysctl -w net.ipv4.icmp_echo_ignore_all=1*'
  - process.env_vars:
    - '*sysctl -w net.ipv4.icmp_echo_ignore_all=1*'
  - process.io.text:
    - '*sysctl -w net.ipv4.icmp_echo_ignore_all=1*'
  - process.title:
    - '*sysctl -w net.ipv4.icmp_echo_ignore_all=1*'
  - pe.company:
    - '*sysctl -w net.ipv4.icmp_echo_ignore_all=1*'
  - pe.description:
    - '*sysctl -w net.ipv4.icmp_echo_ignore_all=1*'
  - pe.product:
