title: Simple keyword detection rule for sysctl
id: 8fc1f2c2-428b-4239-b6cb-d0823e43671e
status: experimental
description: Detects interesting keywords based on sysctl tool
references:
- https://github.com/bdamele/icmpsh
author: '@mthcht'
date: 2023/07/30
modified: 2024/05/08
tags:
- attack.T1040
- attack.T1090.001
- attack.T1095
- attack.TA0005
- attack.TA0010
- attack.TA0011
logsource:
  category:
  - endpoint
detection:
