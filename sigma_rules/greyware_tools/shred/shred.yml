title: Simple keyword detection rule for shred
id: 0bb42205-be11-48f4-9aca-d0f7f36dbfc1
status: experimental
description:
- '''Malware or other files dropped or created on a system by an adversary may leave
  traces behind as to what was done within a network and how. Adversaries may remove
  these files over the course of an intrusion to keep their footprint low or remove
  them at the end as part of the post-intrusion cleanup process.'''
references:
- https://github.com/elastic/detection-rules/blob/main/rules/linux/defense_evasion_file_deletion_via_shred.toml
author: '@mthcht'
date: 2023/07/30
