title: Simple keyword detection rule for rundll32
id: 81ae74df-c49d-4e95-b360-87240cd5bf24
status: experimental
description:
- '''Detects the use of getsystem Meterpreter/Cobalt Strike command. Getsystem is
  used to elevate privilege to SYSTEM account.'''
- '''Rundll32 can be use by Cobalt Strike with StartW function to load DLLs from the
  command line.'''
references:
- https://github.com/MichaelKoczwara/Awesome-CobaltStrike-Defence
- https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/win_meterpreter_or_cobaltstrike_getsystem_service_start.yml
author: '@mthcht'
date: 2023/07/30
modified: 2023/08/28
tags:
