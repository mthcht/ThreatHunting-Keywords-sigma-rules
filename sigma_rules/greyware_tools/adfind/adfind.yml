title: Simple keyword detection rule for adfind
id: 538c6010-4bb3-412b-8435-81231eefe8dc
status: experimental
description:
- '''Adfind is a command-line tool often used by administrators for Active Directory
  queries. However. attackers can misuse it to gather valuable information about the
  network environment. including user accounts. group memberships. domain controllers.
  and domain trusts. This gathered intelligence can aid in lateral movement. privilege
  escalation. or even data exfiltration. Such reconnaissance activities often precede
  more damaging attacks.'''
- '''attackers perform Active Directory collection using AdFind in batch scripts from
  C:\Windows\Temp\adf\ or C:\temp\ and store output in CSV files'''
references:
- http://www.joeware.net/freetools/tools/adfind/index.htm
- https://thedfirreport.com/2022/08/08/bumblebee-roasts-its-way-to-domain-admin/
- https://www.joeware.net/freetools/tools/adfind/usage.htm
author: '@mthcht'
