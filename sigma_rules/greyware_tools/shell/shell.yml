title: Simple keyword detection rule for shell
id: a43e98c4-e3dd-471b-b25a-d6cf76004b1b
status: experimental
description:
- '''Adversaries may disable security tools to avoid possible detection of their tools
  and activities. This can take the form of killing security software or event logging
  processes* deleting Registry keys so that tools do not start at run time* or other
  methods to interfere with security tools scanning or reporting information.'''
- '''Defense evasion technique In order to avoid detection at any point of the kill
  chain. attackers use several ways to disable anti-virus. disable Microsoft firewall
  and clear logs.'''
- '''Reverse Shell Command Line'''
references:
- https://attack.mitre.org/techniques/T1562/001/
- https://github.com/SigmaHQ/sigma/blob/master/rules/linux/lnx_shell_susp_rev_shells.yml
- N/A
author: '@mthcht'
