- '''highly revelant Antivirus signature. phishing tools'''
- '''highly revelant Antivirus signature. Programs classified as PSWTool can be used
  to view or restore forgotten often hidden passwords. They can also be used with
  malicious intent. even though the programs themselves have no malicious payload.'''
